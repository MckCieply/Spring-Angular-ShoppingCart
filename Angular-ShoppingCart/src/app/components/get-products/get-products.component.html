<div class="row">
  <div *ngFor="let product of responseData" class="col-md-4">
    <table>
      <tr><td>ID: </td><td> {{product.id}} </td></tr>
      <tr><td>Name: </td><td> {{product.name}} </td></tr>
      <tr><td>Price: </td><td> {{product.price}} </td></tr>
      <tr><td>Quantity: </td><td> {{product.quantity}} </td></tr>
    </table>
  </div>
</div>
